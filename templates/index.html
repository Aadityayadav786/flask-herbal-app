<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Recommendation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            color: #333;
        }
        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            margin-top: 15px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #218838;
        }
        .result {
            margin-top: 15px;
            font-size: 18px;
            font-weight: bold;
            color: #155724;
            background: #d4edda;
            padding: 10px;
            border-radius: 5px;
            display: {% if recommended_plant %}block{% else %}none{% endif %};
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Herbal Recommendation Form</h2>
        <form method="POST">
            <label for="age">Age:</label>
            <input type="number" name="age" required>
            
            <label for="gender">Gender:</label>
            <select name="gender" required>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label for="problem">Problem/Disease:</label>
            <select name="problem" required>
                <option value="Cough">Cough</option>
                <option value="Cold">Cold</option>
                <option value="Fever">Fever</option>
                <option value="Headache">Headache</option>
                <option value="Skin Allergy">Skin Allergy</option>
            </select>
            
            <label for="allergy">Allergic To:</label>
            <select name="allergy">
                <option value="None">None</option>
                <option value="Pollen">Pollen</option>
                <option value="Dust">Dust</option>
                <option value="Peanuts">Peanuts</option>
            </select>
            
            <label for="diet">Diet Type:</label>
            <select name="diet">
                <option value="Vegetarian">Vegetarian</option>
                <option value="Non-Vegetarian">Non-Vegetarian</option>
                <option value="Vegan">Vegan</option>
            </select>
            
            <label for="history">Medical History:</label>
            <select name="history">
                <option value="None">None</option>
                <option value="Diabetes">Diabetes</option>
                <option value="Hypertension">Hypertension</option>
                <option value="Heart Disease">Heart Disease</option>
            </select>
            
            <label for="medications">Current Medications:</label>
            <select name="medications">
                <option value="None">None</option>
                <option value="Paracetamol">Paracetamol</option>
                <option value="Antibiotics">Antibiotics</option>
            </select>
            
            <button type="submit">Submit</button>
        </form>

        {% if recommended_plant %}
        <div class="result">
            Recommended Herbal Plant: <strong>{{ recommended_plant }}</strong>
        </div>
        {% endif %}

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}
    </div>
</body>
</html>
